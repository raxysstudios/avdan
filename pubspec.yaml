name: avdan
description: "Language cards"
publish_to: 'none'
version: 1.2.0+67

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.0
  flutter_markdown: ^0.7.3
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  intl: any
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  archive: ^4.0.7
  audioplayers: ^6.5.0
  firebase_analytics: ^12.0.0
  firebase_ui_firestore: ^2.0.0
  cached_network_image: ^3.4.1
  badges: ^3.1.2
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.11
  freezed: ^3.0.6
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

flutter_launcher_icons:
  image_path: "assets/icon_bg.png"
  android: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon.png"
  adaptive_icon_foreground_inset: 20
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#000000"
  web:
    generate: true
    image_path: "assets/icon_bg.png"
    background_color: "#000000"
    theme_color: "#FB923C"

flutter_native_splash:
  color: "#000000"
  image: "assets/icon.png"
  branding: "assets/credit.png"

  android_12:
    color: "#000000"
    branding: "assets/credit.png"
